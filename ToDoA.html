<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bootstrap com Java</title>
    <link href="styles/exemplo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Lista de afazeres</h1>
        </div>
        <div class="label">
            <input class="form-control" type="text" placeholder="Digite aqui sua tarefa" id="txtTarefa">
        </div>
        <div class="button">
            <button type="button" class="btn btn-danger" id="btnAdd">Adicionar</button>
        </div>
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Ordem</th>
                        <th scope="col">Tarefa</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">0</th>
                        <td>Teste 1</td>
                        <td>Remover</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="js/ToDoA.js"></script>
</body>

</html>
